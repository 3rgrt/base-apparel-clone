<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/logo.svg">
    </header>
    <main class="main-container">
        <div class="main-container__hero"></div>
        <div class="main-container__content">
            <div class="main-container__content--additional-container">
                <h1 class="main-container__content-heading">We're <span>coming soon</span></h1>
                <p class="main-container__content-text"> Hello fellow shoppers! We're currently
                    building our new fashion store. Add your email below to stay up-to-date with
                    announcements and our launch deals.</p>
                <div class="main-container__content-form">
                <input class="main-container__content-email" type="email" placeholder="Email Address">
                <button class="main-container__content-btn">
                    <img src="images/icon-arrow.svg">
                </button>
            </div>     
        </div>
    </main>
</body>
</html>
